<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Explore</title>
  </head>
  <body>
    <header class="exploreHeader">
      <img src="content/scandinavia-logo-no-text-center.png" class="logo" />
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="">MOUNTAINS</a></li>
        <li><a href="">POPULAR PLACES</a></li>
        <li><a href="">CONTACT US</a></li>
      </ul>
    </header>
    <div class="exploreContainer">
      <div class="videoBox">
        <h2>Stockholm</h2>
        <video loop muted class="videoclip">
          <source
            src="content/videos/explore videos/current draft/Stockholm-optimized.m4v"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="videoBox">
        <h2>Oslo</h2>
        <video loop muted class="videoclip">
          <source
            src="content/videos/explore videos/current draft/Oslo-optimized.m4v"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="videoBox">
        <h2>Copenhagen</h2>
        <video loop muted class="videoclip">
          <source
            src="content/videos/explore videos/current draft/Copenhagen-optimized.m4v"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="videoBox">
        <h2>Helsinki</h2>
        <video loop muted class="videoclip">
          <source
            src="content/videos/explore videos/current draft/Helsinki-optimized.m4v"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
